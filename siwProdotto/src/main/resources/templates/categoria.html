<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Lista degli Animali</title>
    <link rel="stylesheet" href="/css/stile.css">
</head>

<body class="product-page">
<header class="navbar">
  <div class="navbar-content">
    <!-- Logo a sinistra -->
    <div class="logo">
        <a href="/">
                <img src="/images/logo.png" alt="Logo">
            </a>
    </div>
        <div class="navbar-right" sec:authorize="isAuthenticated() and hasAuthority('ADMIN')">
      <button class="navbar-link" onclick="window.location.href='/prodotto/form'">
                               Elimina categoria
                  </button>
    
    </div>
   
  </div>
</header>
       <div class="page-wrapper">
         <div class="middle-part">
              <div class="left-placeholder"></div>

           <div class="title-wrapper">
               
               <div class="collection-title" th:text="${categoria.nome}">Nome categoria:</div>
           </div>
           <div class="button-wrapper"></div>
        </div>              
        
   
       <div class="grid-container">
		    

	<!-- Card per ogni animale -->
	 <div class="card-wrapper" th:if="${prodotti}">
  <a class="product-card-link" th:each="prodotto : ${prodotti}" th:href="@{'/prodotto/' + ${prodotto.id}}">
    <div class="product-card">

      <!-- Immagine -->
      <div class="product-image-box">
        <img th:if="${prodotto.foto != null}" class="product-image"
             th:src="@{'/images/prodotti-foto/' + ${prodotto.id} + '/' + ${prodotto.foto}}"
             alt="Foto prodotto" />
        <div th:unless="${prodotto.foto != null}" class="product-image flex center">
          Nessuna foto disponibile
        </div>
      </div>

      <!-- Nome, prezzo, descrizione -->
      <div class="product-info">
        <h3 th:text="${prodotto.nome}">Nome prodotto</h3>
        <p th:text="'Prezzo: â‚¬ ' + ${prodotto.prezzo}">Prezzo</p>

      </div>

    </div>
  </a>
</div>

  <!-- Se la categoria non esiste -->
        <div th:unless="${categoria}">
            <p>Questa categoria non esiste!</p>
        </div>

</div>
</div>

    
    <div th:insert="~{fragments/base.html :: footer}"></div>
</body>

</html>
